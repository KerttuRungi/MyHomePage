<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        .card-img-top {
            max-height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
        }

        .card-img-top:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(220,23,123);">
        <div class="container">
            <a class="navbar-brand">
                St☆r Clothing
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../pages/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../pages/blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../pages/store.html">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../pages/contacts.html">Contact</a>
                    </li>  
                </ul>
                <form action="../pages/login.html" class="d-flex" role="login">
                    <button class="btn btn-outline-light" type="submit">
                        Log In
                    </button>
                </form>
            </div>
        </div>
    </nav>
   
    <div class="container my-5">
        <h1 class="display-4 fw-bold mb-3 text-center" style="color: white;">Our products</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="../images/t-shirt.jpg" 
                        class="card-img-top" 
                        alt="Toode 1" 
                        data-bs-toggle="modal" 
                        data-bs-target="#imageModal" 
                        data-image="t-shirt.jpg">
                    <div class="card-body">
                        <h5 class="card-title">T-shirt</h5>
                        <p class="card-text">Price: 15€</p>
                        <a href="#" class="btn btn-outline-dark">Add to cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="../images/Miss Me Jeans.jpg" 
                        class="card-img-top" 
                        alt="Toode 2" 
                        data-bs-toggle="modal" 
                        data-bs-target="#imageModal" 
                        data-image="Miss Me Jeans.jpg">
                    <div class="card-body">
                        <h5 class="card-title">Jeans</h5>
                        <p class="card-text">Price: 39.99€</p>
                        <a href="#" class="btn btn-outline-dark">Add to cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="../images/belt.jpg" 
                        class="card-img-top" 
                        alt="Toode 3" 
                        data-bs-toggle="modal" 
                        data-bs-target="#imageModal" 
                        data-image="belt.jpg">
                    <div class="card-body">
                        <h5 class="card-title">Belt</h5>
                        <p class="card-text">Price: 10.50€</p>
                        <a href="#" class="btn btn-outline-dark">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Full image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.card-img-top').forEach(function(img) {
        img.addEventListener('click', function() {
            const imageSrc = this.getAttribute('data-image');
            document.getElementById('modalImage').src = "../images/" + imageSrc;
        });
    });
</script>

<footer class="text-white py-4" style="background-color: rgb(220,23,123);" >
    <div class="container text-center">
        <p class="mb-0">
            <a href="../pages/index.html" class="text-white text-decoration-none me-2">Legal Information</a> | 
            <a href="../pages/index.html" class="text-white text-decoration-none me-2">Privacy Policy</a> | 
            <a href="../pages/index.html" class="text-white text-decoration-none me-2">&copy; St☆r Clothing 2025</a> | 
            <a href="../pages/index.html" class="text-white text-decoration-none">Back to main page</a>
        </p>
    </div>
</footer>
</body>
</html>
